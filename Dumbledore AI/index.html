<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbkedore AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.pinimg.com/236x/f1/cf/3f/f1cf3f816a000a7eba7adfec985c54b6.jpg'); /* Hogwarts Castle */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            object-fit:fill;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .chat-container {
            width: 70%;
            max-width: 700px;
            height: 550px;
            border: 2px solid gold;
            padding: 15px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px gold;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
        }

        .chat-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome/Safari */
        }

        .message-wrapper {
            display: flex;
            align-items: center;
            margin: 10px 0;
            position: relative;
            padding: 10px 0;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid gold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            max-width: 75%;
        }

        .user-message {
            background-color: #b8860b;
            color: white;
            align-self: flex-end;
            border: 2px solid gold;
            margin-left: auto;
        }

        .ai-message {
            background-color: rgba(255, 215, 0, 0.9);
            color: black;
            border: 2px solid white;
        }

        .input-container {
            width: 70%;
            display: flex;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid gold;
            font-size: 16px;
            background-color: black;
            color: white;
            outline: none;
        }

        button {
            padding: 12px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid gold;
            background-color: black;
            color: gold;
            transition: 0.3s;
        }

        button:hover {
            background-color: gold;
            color: black;
        }

        h2 {
            font-size: 28px;
            text-shadow: 2px 2px 10px gold;
        }
    </style>
</head>
<body>

  <h2>ü™Ñ Dumbkedore AI Assistant üè∞</h2>
  <div class="chat-container" id="chat-box">
    <div class="message-wrapper">
      <img src="https://i.pinimg.com/236x/78/b8/f2/78b8f22b41df400eff1c5e3f225f1aaf.jpg" alt="Dumbledore" class="avatar">
      <div class="message ai-message">
        Hello! I am Dumbledore, your magical assistant.
      </div>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Ask something about Hogwarts..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceRecognition()">üéô</button>
  </div>

  <script>
    const { ipcRenderer } = require("electron");

    // ‚úÖ Speak only the welcome message using backend
    ipcRenderer.on("welcome-message", (_, message) => {
      ipcRenderer.invoke("speak", message); // Backend handles OS-specific voice
      document.getElementById("chat-box").innerHTML += `
        <div class="message-wrapper">
          <img src="https://i.pinimg.com/236x/78/b8/f2/78b8f22b41df400eff1c5e3f225f1aaf.jpg" alt="Dumbledore" class="avatar">
          <div class="message ai-message">${message}</div>
        </div>
      `;
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class="message-wrapper" style="justify-content: flex-end;">
          <div class="message user-message">${userInput}</div>
          <img src="https://i.pinimg.com/236x/7c/e4/da/7ce4da76cb56694091613a297431595c.jpg" alt="User" class="avatar" style="margin-left:12px">
        </div>
      `;
      document.getElementById("user-input").value = "";

      const aiResponse = await ipcRenderer.invoke("send-message", userInput);

      chatBox.innerHTML += `
        <div class="message-wrapper">
          <img src="https://i.pinimg.com/236x/78/b8/f2/78b8f22b41df400eff1c5e3f225f1aaf.jpg" alt="Dumbledore" class="avatar">
          <div class="message ai-message">${aiResponse}</div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
